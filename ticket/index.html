       </div>
       <div class="text-lg">
        3.00 AM
       </div>
      </div>
     </div>
    </div>
    <div class="w-1/2 p-4">
     <div class="mb-2">
      <div class="text-xs font-bold">
       TRAIN:

      <div class="text-lg">
